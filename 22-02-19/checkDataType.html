<script>

 //main function for checking all data types

function checkDataType(a){                

//when no value is assigned to variable(undefined)

    if(typeof(a)=="undefined")           
    {
        return 'UN';
    }

//when null value is assigned
    else if(a===null)            
    {
        return 'Null';
    } 

//when array is stored in variable
    else if(a.constructor == Array)
    {
    
    //when array of objects are stored
        if (a[0].constructor == Object)
        {
        //map function and arrow function are implemented
            b=a.map((x)=>{console.log(x)});
            return "AofO";
        }
        else
        {
            return 'Arr';
        }
    }   

    //when objects are passed to variable
    else if(a.constructor===Object)
    {
        return "Ob";
    }

    //when string is passed to variable
    else if(a.constructor===String)
    {
        return "Str";
    }

    //when numbers are stored in variable
    else if(a.constructor===Number)

    }

    //when boolean values are passed

    }
}
